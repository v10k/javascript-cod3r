<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* seletor geral * */
        /* filho descendente direto p > ul */
        /* filho div ol */
        /* irmãos adjacentes p + a */
        /* irmãos de um mesmo pai p ~ a */
        /* atributo [feira=casa] */
        /* atributo com mais de um valor entre espaço [feira~= escritorio] */
        /* atributo que tem em valor as palavras sa [feira*=sa] */
        /* filho nº1 de outra tag span:nth-child(1) */
        /* filhos impáres de uma tag section > :nth-child(odd)  */
        /* filhos pares de uma tag section > :nth-child(even)  */
        /* 2 elemento do tipo da tag section > span:nth-of-type(2) */
        section > span:nth-of-type(2)  {
            color: #ff0;
            background-color: #f77;
        }

    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
